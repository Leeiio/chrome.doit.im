<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Doit.im</title>
<link rel="stylesheet" href="css/base.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/options.css" type="text/css" />
<script src="js/libs/jquery.min.js" type="text/javascript"></script>
<script src="js/libs/date.js" type="text/javascript"></script>
<script src="js/libs/base64.js" type="text/javascript"></script>
<script src="js/doit.js" type="text/javascript"></script>
<script src="js/options.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="option_logo">
                <a href="http://doit.im"><img src="../imgs/option-logo.png" width="90" height="90" /></a>
            </div>
        </div>
        <div id="body">
            <div class="not-signin">
                <div class="register-new">
                    <a id="register_jp" target="_blank" href="https://i.doit.im/register">前往&nbsp;Doit.im&nbsp;注册一个新帐号</a>
                    <a id="register_cn" style="display: none" target="_blank" href="https://i.doitim.com/register">前往&nbsp;Doit.im&nbsp;注册一个新帐号</a>
                </div>
                <div id="option_please_login"  class="signin-form">
                    <div id="signin_error" class="alert alert-error" style="display:none"></div>
                    <form method="post" action="" id="signin_form">
                        <p class="control-group"><input id="signin_username" autofocus="autofocus" type="text" placeholder="Username" /></p>
                        <p class="control-group"><input id="signin_password" type="password" placeholder="Password" /></p>
                        <p class="forget-password"><a target="_blank" href="https://i.doit.im/forget_password" message="signin_forgetpwd"></a></p>
                        <div class="submit"><div style="display:none" class="submit-loading"></div><button id="signin_submit" class="btn btn-primary" type="submit" message="signin_submit"></button></div>
                    </form>
                    <div class="data-zone">
                        <div class="data-zone-us" style="display: none"><i></i><span message="web_signin_data_zone_global"></span></div>
                        <div class="data-zone-cn"><i></i><span message="web_signin_data_zone_mainland"></span></div>
                    </div>
                </div>
            </div>
            <div class="signed-in">
                <h2><span message="options">OPTIONS</span><span class="pro-icon" title="Pro" style="display: none">Pro</span></h2>
                <div id="account_info" class="section">
                    <ul class="account-list">
                        <li class="account"><span class="attr" message="option_username">Username</span><span class="value"></span></li>
                        <li class="email"><span class="attr" message="option_email">Email</span><span class="value"></span></li>
                        <li class="registed"><span class="attr" message="option_registered">Registered</span><span class="value"></span></li>
                        <li class="mailbox" style="display: none"><span class="attr" message="option_task_mailbox">Task mailbox</span><span class="value"></span></li>
                        <li class="pro-expire" style="display: none"><span class="attr" message="option_expires_on">Pro Account Expires on</span><span class="value"></span></li>
                    </ul>
                </div>
                <div id="quick_add" class="section">
                    <dl>
                        <dt message="option_quick_add">Quick add services:</dt>
                        <dd>
                            <input id="checkbox_twitter" value="twitter" type="checkbox" class="checkbox">
                            <label for="checkbox_twitter">Twitter</label>
                        </dd>
                        <dd>
                            <input id="checkbox_gmail" value="gmail" type="checkbox" class="checkbox">
                            <label for="checkbox_gmail">Gmail</label>
                        </dd>
                        <dd>
                            <input id="checkbox_outlook" value="outlook" type="checkbox" class="checkbox">
                            <label for="checkbox_outlook">Outlook.com</label>
                        </dd>
                        <dd>
                            <input id="checkbox_weibo" value="weibo" type="checkbox" class="checkbox">
                            <label for="checkbox_weibo" message="option_sina">Sina weibo</label>
                        </dd>
                        <dd>
                            <input id="checkbox_pinboard" value="pinboard" type="checkbox" class="checkbox">
                            <label for="checkbox_pinboard">Pinboard</label>
                        </dd>
                        <dd>
                            <input id="checkbox_cntv" value="cntv" type="checkbox" class="checkbox">
                            <label for="checkbox_cntv">CNTV Sports</label>
                        </dd>
                        <dd class="desc" message="option_quickadd_desc">
                            Add infomation from these services to the Inbox of Doit.im.
                        </dd>
                    </dl>
                </div>
                <div style="margin-top: 30px">
                    <a id="auth_logout" href="#" message="option_logout">Logout</a>
                </div>
            </div>
        </div>
        <footer>
            <p class="copy"><span>©2009-2012 Snoworange Inc.</span>
        </footer>
    </div>
</body>
</html>
