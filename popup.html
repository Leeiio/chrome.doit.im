<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Doit.im | Online Task and Time Management System, Always Online, Always With You !</title>
<link rel="stylesheet" href="css/base.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/doit.css" type="text/css" />
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.js" type="text/javascript"></script>
<script src="js/libs/date.js" type="text/javascript"></script>
<script src="js/libs/base64.js" type="text/javascript"></script>
<script src="js/jquery.smart_add.js"></script>
<script src="js/doit.js" type="text/javascript"></script>
<script src="js/js.js" type="text/javascript"></script>
</head>
<body>
<div id="container" style="display: none">
    <div id="task_add" class="clearfix">
        <div>
            <ul>
                <li id="task_add_help"><span>?</span></li>
                <li id="task_add_input_wrap"><input type="text" name="" /></li>
                <li id="task_add_button_wrap" class="clearfix"><button class="btn" message="Add"></button></li>
            </ul>
        </div>
    </div>
    <div id="message_wrap">
        <div id="message">
            <p id="message_text" message="Processing"></p>
        </div>
    </div>
    <div id="tasks_list_tab_wrap">
        <ul id="tasks_list_tab" class="clearfix">
            <li class="left tab-unfinished">
                <div class="highlight" message="Uncompleted"></div>
            </li>
            <li class="left tab-finished">
                <div message="Completed"></div>
            </li>
        </ul>
    </div>
    <div id="tasks_list">
        <ul id="unfinished_tasks">
            <li>
                <div class="task-type-wrap type-close type-inbox clearfix">
                    <div class="task-type"><div class="task-type-text left" message="Inbox"></div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div>
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-open type-overdue-today clearfix">
                    <div class="task-type"><div class="task-type-text left" message="Overdue_and_Today"></div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div>
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-close type-next clearfix">
                    <div class="task-type"><div class="task-type-text left" message="Next"></div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div>
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-close type-scheduled clearfix">
                    <div class="task-type"><div class="task-type-text left" message="Scheduled"></div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div>
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-close type-someday clearfix">
                    <div class="task-type"><div class="task-type-text left" message="Someday"></div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div>
                </div>
                <div class="task-article">
                    
                </div>
            </li>
        </ul>
        <ul id="finished_tasks">
            <li>
                <div class="task-type-wrap type-open type-today-finish clearfix">
                    <div class="task-type"><div class="task-type-text left" message="Today"></div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div>
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-open type-yesterday-finish clearfix">
                    <div class="task-type"><div class="task-type-text left" message="Yesterday"></div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div>
                </div>
                <div class="task-article">
                     
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-open type-earlier-finish clearfix">
                    <div class="task-type"><div class="task-type-text left" message="Earlier"></div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div>
                </div>
                <div class="task-article">
                     
                </div>
            </li>
        </ul>
    </div>
</div>
<div id="please_login" class="signin-form">
    <p class="logo"><a href="http://doit.im" target="_blank" title="Doit.im"><img src="../imgs/option-logo.png" width="90" height="90" /></a></p>
    <div class="register-new">
        <a id="register_jp" target="_blank" href="https://i.doit.im/register">前往&nbsp;Doit.im&nbsp;注册一个新帐号</a>
        <a id="register_cn" style="display: none" target="_blank" href="https://i.doitim.com/register">前往&nbsp;Doit.im&nbsp;注册一个新帐号</a>
    </div>
    <div id="signin_error" class="alert alert-error" style="display:none"></div>
    <form method="post" action="" id="signin_form">
        <p class="control-group"><input id="signin_username" autofocus="autofocus" type="text" placeholder="Username" /></p>
        <p class="control-group"><input id="signin_password" type="password" placeholder="Password" /></p>
        <p class="forget-password"><a target="_blank" href="https://i.doit.im/forget_password" message="signin_forgetpwd"></a></p>
        <div class="submit"><div style="display:none" class="submit-loading"></div><button id="signin_submit" class="btn btn-primary" type="submit" message="signin_submit"></button></div>
    </form>
    <div class="data-zone">
        <div class="data-zone-us" style="display: none"><i></i><span message="web_signin_data_zone_global"></span></div>
        <div class="data-zone-cn"><i></i><span message="web_signin_data_zone_mainland"></span></div>
    </div>
</div>
<div id="msg_box_wrap">
    <div id="msg_box">
        <div id="msg_box_title">
            <div id="msg_box_title_text">标题</div>
            <div id="msg_box_button_close">×</div>
        </div>
        <div id="msg_box_content">
            <div id="msg_box_content_text">确定删除？</div>
        </div>
        <div id="msg_box_button_list">
            <button id="msg_box_button_cancel" class="btn" message="Cancel"></button>
            <button id="msg_box_button_ok" class="btn btn-primary" message="OK"></button>
        </div> 
    </div>
    <div id="shadow_div"></div>
</div>
</body>
</html>
