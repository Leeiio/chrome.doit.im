<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Doit.im | Online Task and Time Management System, Always Online, Always With You !</title>
<link rel="stylesheet" href="css/base.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/doit.css" type="text/css" />
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.js" type="text/javascript"></script>
<script src="js/libs/date.js" type="text/javascript"></script>
<script src="js/libs/base64.js" type="text/javascript"></script>
<script src="js/libs/jquery-ui-drag.js" type="text/javascript"></script>
<script src="js/jquery.smart_add.js"></script>
<script src="js/doit.js" type="text/javascript"></script>
<script src="js/js.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <div id="task_add" class="clearfix">
        <div>
            <ul>
                <li id="task_add_help"><span>?</span></li>
                <li id="task_add_input_wrap"><input type="text" name="" /></li>
                <li id="task_add_button_wrap" class="clearfix"><button class="btn">Add</button></li>
            </ul>
        </div>
    </div>
    <div id="message_wrap">
        <div id="message">
            <p id="message_text">Processing..</p>
        </div>
    </div>
    <div id="tasks_list_tab_wrap">
        <ul id="tasks_list_tab" class="clearfix">
            <li class="left tab-unfinished">
                <div class="highlight">Uncompleted</div>
            </li>
            <li class="left tab-finished">
                <div>Completed</div>
            </li>
        </ul>
    </div>
    <div id="tasks_list">
        <ul id="unfinished_tasks">
            <li>
                <div class="task-type-wrap type-close type-inbox clearfix">
                    <div class="task-type"><div class="task-type-text left">Inbox</div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div> 
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-open type-overdue-today clearfix">
                    <div class="task-type"><div class="task-type-text left">Overdue and Today</div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div> 
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-close type-next clearfix">
                    <div class="task-type"><div class="task-type-text left">Next</div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div> 
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-close type-scheduled clearfix">
                    <div class="task-type"><div class="task-type-text left">Scheduled</div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div> 
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-close type-someday clearfix">
                    <div class="task-type"><div class="task-type-text left">Someday</div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div> 
                </div>
                <div class="task-article">
                    
                </div>
            </li>
        </ul>
        <ul id="finished_tasks">
            <li>
                <div class="task-type-wrap type-open type-today-finish clearfix">
                    <div class="task-type"><div class="task-type-text left">今日</div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div> 
                </div>
                <div class="task-article">
                    
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-open type-yesterday-finish clearfix">
                    <div class="task-type"><div class="task-type-text left">昨日</div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div> 
                </div>
                <div class="task-article">
                     
                </div>
            </li>
            <li>
                <div class="task-type-wrap type-open type-earlier-finish clearfix">
                    <div class="task-type"><div class="task-type-text left">之前</div><div class="task-type-flag-wrap left"><div class="task-type-flag left"></div></div></div> 
                </div>
                <div class="task-article">
                     
                </div>
            </li>
        </ul>
    </div>
</div>
<div id="please_login" class="signin-form">
    <p><a href="http://doit.im" target="_blank" title="Doit.im"><img src="../imgs/option-logo.png" width="90" height="90" /></a></p>
    <div class="register-new">
        <a id="register" target="_blank" href="https://i.doit.im/register">前往&nbsp;Doit.im&nbsp;注册一个新帐号</a>
    </div>
    <div id="signin_error" class="alert alert-error" style="display:none"></div>
    <form method="post" action="" id="signin_form">
        <p class="control-group"><input id="signin_username" autofocus="autofocus" type="text" placeholder="Username" /></p>
        <p class="control-group"><input id="signin_password" type="password" placeholder="Password" /></p>
        <p class="forget-password"><a target="_blank" href="https://i.doit.im/forget_password">Forgot password?</a></p>
        <div class="submit"><div style="display:none" class="submit-loading"></div><button id="signin_submit" class="btn btn-primary" type="submit">Submit</button></div>
    </form>
    <div class="data-zone">
        <span class="data-zone-us" style="display: none">我是美国和日本服务器用户</span>
        <span class="data-zone-cn">我是中国大陆服务器用户</span>
    </div>
</div>
<div id="msg_box_wrap">
    <div id="msg_box">
        <div id="msg_box_title">
            <div id="msg_box_title_text">标题</div>
            <div id="msg_box_button_close">×</div>
        </div>
        <div id="msg_box_content">
            <div id="msg_box_content_text">确定删除？</div>
        </div>
        <div id="msg_box_button_list">
            <button id="msg_box_button_cancel" class="btn">取消</button>
            <button id="msg_box_button_ok" class="btn btn-primary">确定</button>
        </div> 
    </div>
    <div id="shadow_div"></div>
</div>
<script id="tasknode" type="text/html">
<div dyna-id="{{uuid}}" title="{{title}}" class="task-wrap">
    <div class="complete-button left">
        <a href="#"></a>
    </div>
    <div class="title-wrap">
        {{#project_id}}<div class="task-project left">{{{project_name}}}</div>{{/project_id}}
        <div {{#notes}}title="{{notes}}"{{/notes}} class="task-title clearfix" contenteditable="true">'+{{{title}}}+'</div>
    </div>
    <div class="delete-button-wrap">
        <div class="delete-button" title="Delete it"></div>
    </div>
</div>
</script>
</body>
</html>
